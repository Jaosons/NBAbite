<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body onresize="mudouTamanho()">
    <header>   
        <div id="logo">
            <a href="index.html"><img src="../images/logos/NBAbite-Logo.png" alt="" id="logo-site"></a>
        </div>
        
        <div id="user">
            <span><a href="cadastro.html">CADASTRO</a><br></span>
            <span><a href="usuarios.html">USUARIOS</a></span> 
        </div>
    </header>
    <i id="burguer" class="material-icons" onclick="clickMenu()">menu</i>
    <nav id="itens"> 
        <ul>
            <li><a href="index.html">NOTÍCIAS</a></li>
            <li><a href="times.html">TIMES</a></li>
            <li><a href="classificacao.html">CLASSIFICAÇÃO</a></li>
            <li><a href="sobre.html">SOBRE</a></li>
            <li><a href="#" onclick="NaoDisponivel()">CALENDÁRIO</a></li>
            <li><a href="#" onclick="NaoDisponivel()">JOGADORES</a></li>
            <li><a href="#" onclick="NaoDisponivel()">RESULTADOS</a></li>            
        </ul>
    </nav>
    <form method="post" id="create">
        <h1>Cadastro</h1>
        <label for="nome" id="name" >Nome: </label><br>
        <input type="text" name="nome"  id="nome" placeholder="Digite seu Nome" required><br>
        <label for="sobrenome">Sobrenome: </label><br>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" required><br>
        <label for="nascimento">Data de nascimento: </label><br>
        <input id ="forms" type="date" name="nascimento" id="nascimento" required><br>
        <label for="cpf">CPF: </label><br>
        <input type="text" name="cpf" placeholder="Digite seu CPF" required id="cpf"><br>
        <label for="email">E-mail: </label><br>
        <input type="email" name="email" placeholder="Digite seu email" required id="email"><br>
        <label for="senha">Senha: </label><br>
        <input type="password" name="senha" placeholder="Digite sua senha" required autocomplete="on" id="senha"><br>
        <label for="genero">Gênero: </label><br>
        <select name="genero" id="genero">
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="O">Outros</option>
        </select><br>
        <label for="estado">Estado</label><br>
        <select name="estado" id="estado">
            <option value="" selected>Escolha seu Estado</option>
            <optgroup label="Sudeste">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro (RJ)</option>
                <option value="ES">Espírito Santo (ES)</option>
                <option value="MG">Minas Gerais (MG)</option>
            </optgroup>
            <optgroup label="Sul">
                <option value="PR">Paraná (PR)</option>
                <option value="RS">Rio Grande do Sul (RS)</option>
                <option value="SC">Santa Catarina (SC)</option>
            </optgroup>
            <optgroup label="Centro-Oeste">
                <option value="DF">Distrito Federal (DF)</option>
                <option value="GO">Goiás (GO)</option>
                <option value="MT">Mato Grosso (MT)</option>
                <option value="MS">Mato Grosso do Sul (MS)</option>
            </optgroup>
            <optgroup label="Nordeste">
                <option value="AL">Alagoas (AL)</option>
                <option value="BA">Bahia (BA)</option>
                <option value="CE">Ceará (CE)</option>
                <option value="MA">Maranhão (MA)</option>
                <option value="PB">Paraíba (PB)</option>
                <option value="PE">Pernambuco (PE)</option>
                <option value="PI">Piauí (PI)</option>
                <option value="RN">Rio Grande do Norte (RN)</option>
                <option value="SE">Sergipe (SE)</option>
            </optgroup>
            <optgroup label="Norte">
                <option value="AC">Acre (AC)</option>
                <option value="AP">Amapá (AP)</option>
                <option value="AM">Amazonas (AM)</option>
                <option value="PA">Pará (PA)</option>
                <option value="RO">Rondônia (RO)</option>
                <option value="RR">Roraima (RR)</option>
                <option value="TO">Tocantins (TO)</option>
            </optgroup>
        </select>
        <button type="button" onclick="create()">Cadastrar</button>
        <a href="../../index.html"><button type="button">Cancelar</button></a>
    </form>
    <script src="../js/script.js"></script>
    <script src="../js/api.js"></script>
</body>
</html>
