    <div class="edit">
        <h1>EDITAR / EXCLUIR</h1>
        <form method="get">
            <h1>Cadastro</h1>
            <label for="id" id="id">Id: </label><br>
            <input type="number" name="id" placeholder="Digite o id" required><br> 
            <label for="nome" id="name" >Nome: </label><br>
            <input type="text"name="nome" placeholder="Digite o Nome" required><br>
            <label for="sobrenome">Sobrenome: </label><br>
            <input type="text" name="sobrenome" placeholder="Digite o sobrenome" required><br>
            <label for="date">Data de nascimento: </label><br>
            <input id ="forms" type="date" name="date" required><br>
            <label for="cpf">CPF: </label><br>
            <input type="text" name="cpf" id="" placeholder="Digite o CPF" required><br>
            <label for="email">E-mail: </label><br>
            <input type="email" name="email" placeholder="Digite o email" required><br>
            <label for="senha">Senha: </label><br>
            <input type="password" name="senha" placeholder="Digite a senha" required><br>
            <label for="sx">Qual o gênero: </label><br>
            <select name="sx" id="ge">
                <option value="mas">Masculino</option>
                <option value="fem">Feminino</option>
                <option value="perso">Outros</option>
            </select><br>
            <label for="estado">Estado</label><br>
            <select name="estado" id="est">
                <option value="" selected>Escolha o Estado</option>
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro (RJ)</option>
                    <option value="ES">Espírito Santo (ES)</option>
                    <option value="MG">Minas Gerais (MG)</option>
                </optgroup>
                <optgroup label="Sul">
                    <option value="PR">Paraná (PR)</option>
                    <option value="RS">Rio Grande do Sul (RS)</option>
                    <option value="SC">Santa Catarina (SC)</option>
                </optgroup>
                <optgroup label="Centro-Oeste">
                    <option value="DF">Distrito Federal (DF)</option>
                    <option value="GO">Goiás (GO)</option>
                    <option value="MT">Mato Grosso (MT)</option>
                    <option value="MS">Mato Grosso do Sul (MS)</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="AL">Alagoas (AL)</option>
                    <option value="BA">Bahia (BA)</option>
                    <option value="CE">Ceará (CE)</option>
                    <option value="MA">Maranhão (MA)</option>
                    <option value="PB">Paraíba (PB)</option>
                    <option value="PE">Pernambuco (PE)</option>
                    <option value="PI">Piauí (PI)</option>
                    <option value="RN">Rio Grande do Norte (RN)</option>
                    <option value="SE">Sergipe (SE)</option>
                </optgroup>
                <optgroup label="Norte">
                    <option value="AC">Acre (AC)</option>
                    <option value="AP">Amapá (AP)</option>
                    <option value="AM">Amazonas (AM)</option>
                    <option value="PA">Pará (PA)</option>
                    <option value="RO">Rondônia (RO)</option>
                    <option value="RR">Roraima (RR)</option>
                    <option value="TO">Tocantins (TO)</option>
                </optgroup>
            </select>
            <a href="../../index.html"><button type="button">Enviar</button></a>
            <a href="../../index.html"><button type="button">Cancelar</button></a>
        </form>
